<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form  (ngSubmit)="loginUser()" class="hy" >
            
            <div >
              <label for="uname1">Username</label>
              <input type="text" name="uname" [(ngModel)]="user.uname" required/>
              
              </div><br>
            <div>
              <label>Password</label>
              <input type="password" name="password" [(ngModel)]="user.password" required/>
              </div><br>
            
            <button type="submit" class="btn btn-info float-right">Login</button>
          </form>                             
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
